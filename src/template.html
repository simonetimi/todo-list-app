<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav>
      <h2 class="nav-title">TickTickDone</h2>
      <div id="add-list-button" class="new-element">
        <span class="material-symbols-outlined">add_circle</span>
        <p>New list</p>
      </div>
      <!-- Modal for adding new list (dialog) -->
      <dialog id="add-list-modal">
        <button><span class="material-symbols-outlined">collapse_content</span></button>
        <form class="add-list-modal-container">
          <label for="newlist">New list</label>
          <div>
            <input type="text" id="newlist" />
            <span class="material-symbols-outlined">add</span>
          </div>
        </form>
      </dialog>
      <!-- end modal -->
      <div class="lists-container">
        <div id="home-list">
          <span class="material-symbols-outlined">home</span>
          <p>Home</p>
        </div>
        <div>
          <span class="material-symbols-outlined" style="color: #a7c7e7"
            >radio_button_unchecked</span
          >
          <p>Personal</p>
        </div>
        <!-- Modal for renaming the list (dialog) -->
        <dialog id="rename-list-modal">
          <button><span class="material-symbols-outlined">collapse_content</span></button>
          <form class="rename-list-modal-container">
            <label for="newlist">Rename list</label>
            <div>
              <input type="text" id="renamelist" />
              <span class="material-symbols-outlined">done</span>
            </div>
          </form>
        </dialog>
        <!-- end modal -->
        <span class="material-symbols-outlined edit-list">edit</span>
        <div>
          <span class="material-symbols-outlined" style="color: #ffd1dc"
            >radio_button_unchecked</span
          >
          <p>Work</p>
        </div>
        <span class="material-symbols-outlined edit-list">edit</span>
        <div>
          <span class="material-symbols-outlined" style="color: #77dd77"
            >radio_button_unchecked</span
          >
          <p>Family</p>
        </div>
        <span class="material-symbols-outlined edit-list">edit</span>
      </div>
    </nav>
    <header>
      <div class="welcome">
        <div id="welcome-name">
          <form id="username-form">
            <input id="username" maxlength="20" placeholder="Who are you?" />
          </form>
        </div>
        <p id="welcome-date"></p>
      </div>
      <div class="controls">
        <span class="material-symbols-outlined" id="sort">sort</span>
      </div>
    </header>
    <div class="new-element" id="add-todo">
      <button><span class="material-symbols-outlined">add_task</span></button>
    </div>
    <!-- Modal to make new todo -->
    <dialog id="add-todo-modal">
      <button><span class="material-symbols-outlined">collapse_content</span></button>
      <form class="add-todo-modal-container" action="#" method="post">
        <div class="add-todo-modal-container-left">
          <label for="title">Title</label>
          <input type="text" id="title" tabindex="1" maxlength="30" minlength="2" required />
          <label for="dueDate">Due Date</label>
          <input type="datetime-local" id="dueDate" tabindex="2" required />
          <label for="notes">Notes</label>
          <textarea id="notes" maxlength="160" tabindex="3"></textarea>
        </div>
        <div class="add-todo-modal-container-right">
          <label for="priority">Priority</label>
          <select id="priority" tabindex="4">
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="hight">High</option>
          </select>
          <label for="list">List</label>
          <select id="list" tabindex="5"></select>
          <div id="submit-newToDo" class="new-element">
            <span class="material-symbols-outlined">add</span>
            <p>Save</p>
          </div>
        </div>
      </form>
    </dialog>
    <!-- end modal -->
    <div class="todos-container"></div>
  </body>
</html>
