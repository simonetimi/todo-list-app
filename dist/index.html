<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List App</title><script defer="defer" src="scripts/runtime.bundle.js"></script><script defer="defer" src="scripts/index.bundle.js"></script><link href="styles/index.css" rel="stylesheet"></head><body><nav><div id="add-list-button" class="new-element"><span class="material-symbols-outlined">add_circle</span><p>New list</p></div><dialog id="add-list-modal"><button><span class="material-symbols-outlined">collapse_content</span></button><form class="add-list-modal-container"><label for="newlist">New list</label><div><input id="newlist"/> <input type="color" value="#a7c7e7" id="newlistcolor"/> <span class="material-symbols-outlined" id="submit-new-list">add</span></div></form></dialog><div class="lists-container"></div></nav><header><div class="welcome"><div id="welcome-name"><form id="username-form"><input id="username" maxlength="20" placeholder="Who are you?"/></form></div><p id="welcome-date"></p></div><div class="controls"><p>Sort by date</p><span class="material-symbols-outlined" id="sort">sort</span></div></header><div class="new-element" id="add-todo"><button><span class="material-symbols-outlined">add_task</span></button></div><dialog id="add-todo-modal"><button><span class="material-symbols-outlined">collapse_content</span></button><form class="add-todo-modal-container" action="#" method="post"><div class="add-todo-modal-container-left"><label for="title">Title</label> <input id="title" tabindex="1" maxlength="30" minlength="2" required/> <label for="dueDate">Due Date</label> <input type="datetime-local" id="dueDate" tabindex="2" required/> <label for="notes">Notes</label> <textarea id="notes" maxlength="160" tabindex="3"></textarea></div><div class="add-todo-modal-container-right"><label for="priority">Priority</label> <select id="priority" tabindex="4"><option value="0">Low</option><option value="1">Normal</option><option value="2">High</option></select> <label for="list">List</label> <select id="list" tabindex="5"></select><div id="submit-newToDo" class="new-element"><span class="material-symbols-outlined">add</span><p>Save</p></div></div></form></dialog><div class="todos-container"></div></body></html>
